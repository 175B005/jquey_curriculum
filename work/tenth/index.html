<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // https://webservice.rakuten.co.jp/api/booksbooksearch/
      //
      // $.ajax と $.each を調べてみてください
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // オブジェクトで取得したデータへのアクセス方法 以下参考程度に
      // http://qiita.com/marumaru8228/items/65fc684383b096f0e548
      //
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      // });

      //----------------------------------------------

      //「検索」クリック
      $('#js-search-button').on('click',function(){
        Initialize();
        var SearchTitle = document.getElementById("js-search-word").value;//Input検索ワード
        AjaxReqest(SearchTitle);
        //どんな値でもリクエストしてみて、done fail でわければおｋ!

        //console.log(SearchTitle);
        // if(SearchTitle.match(/ /) == null){
        //   if(SearchTitle.length > 1){
        //     //検索可能
        //     AjaxReqest(SearchTitle);
        //   }else{//1文字0文字
        //     var addErrorMas = "<div class='message'><p>文字数が少なすぎます。<br>２文字以上で検索して下さい。</p></div>";
        //     $('.wrap').find('.search').after(addErrorMas);
        //   }
        // }else{//空文字２ワード
        //   var addErrorMas = "<div class='message'><p>空文字が入力されています。<br>単体で入力して下さい。</p></div>";
        //   $('.wrap').find('.search').after(addErrorMas);
        // }
      });

      function AjaxReqest(SearchTitle){

        $.ajax({
          url
          : 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',//objectでもいけた。。。
          data: {
            //検索キーワード↓
            keyword: SearchTitle,
            hits: 20,
            // 「区分:サービス固有パラメーター」↓
            applicationId: '1019399324990976605',
            booksGenreId: '001'
          },
        }).done(function(data) {
          console.log(data);

          if(data.count > 0){//データが０件以上かどうか。
            //console.log(data.count + '件 Hit!!');
            Display(data);
          }else{
            var addFailMas = "<div class='message'><p>検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p></div>";
            $('.wrap').find('.search').after(addFailMas);
          }
        }).fail(function(jqXHR, textStatus, errorThrown){
          //console.log(jqXHR);
          //console.log(textStatus);
          //console.log(errorThrown);
          //ここら辺↓
          //https://bps-tomoya.hateblo.jp/entry/2015/09/08/140524
          if(jqXHR.readyState != 4){//レスポンス取得できたか？
            var addErrorMas = "<div class='message'><p>!!通信エラー<br>データが取得できませんでした...</p></div>";
          }else{
            var ErrorMes = jqXHR.responseJSON.error + "!<br>" + jqXHR.responseJSON.error_description;

            var addErrorMas = "<div class='message'><p>" + ErrorMes + "!!<br>データが取得できませんでした...</p></div>";
          }
          $('.wrap').find('.search').after(addErrorMas);
        });
      }

      function Initialize(){//htmlの初期化
        var anyMes = $('.wrap').find('.message');
        if(anyMes != null){
          $('.wrap').find('.message').remove();
        }
        var anyList = $('.wrap').find('.lists');
        if(anyList != null){
          $('.wrap').find('.lists').empty();
        }
      }

      function Display(dataJson){//メインのList画像表示

        var addHtml = "";
        $.each(dataJson.Items,function(i, dataItems){

          addHtml += "<li class='lists__item'><div class='lists__item__inner'><a href='" + dataItems.Item.itemUrl + "' class='lists__item__link' target='_blank'><img src='" + dataItems.Item.largeImageUrl + "' class='lists__item__img' alt='" + dataItems.Item.title + "'><p class='lists__item__detail'>作品名：　" + dataItems.Item.title + "</p><p class='lists__item__detail'>作者　：　" + dataItems.Item.author + "</p><p class='lists__item__detail'>出版社：　" + dataItems.Item.publisherName + "</p><a></div></li>";

          //console.log(dataItems.Item.title);
        });
        $('.lists').html(addHtml);
      }

    </script>
  </body>
</html>
